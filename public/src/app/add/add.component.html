<h2>Create a New Product</h2>
<div class="postForm">
    <!-- <div *ngIf="error">
        {{ error.error.message }}
    </div> -->
    <label>Title:</label> 
    <input type="text" class="form-control" 
    name="title"
    required 
    minlength="3"
    [(ngModel)]="newProduct.title"
    #title="ngModel">
    <div *ngIf="!title.valid">Enter a valid title.</div><br>
    <label>Price:</label> <input type="text" class="form-control" [(ngModel)]="newProduct.price"><br>
    <label>Image URL: <input type="text" class="form-control" [(ngModel)]="newProduct.image_url"></label><br>
    <input type="button" class="btn btn-success" style="margin: 5px" value="Create" (click)="addProduct()"> <a href="/products" type="button" class="btn btn-danger" style="margin: 5px">Cancel</a>
</div>
